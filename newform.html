<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- header -->
     <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./img/duck.png" alt="Bootstrap" width="60" height="60"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2 bg-light text-dark" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success border-light text-light" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
     </header>
     <body>
        <main>
                <div class="container">
                    
                            <div class="row py-4">
                                <h1>Nuovo Libro</h1>

                                
                                <div class="col-6 mb-3">
                                    <label for="name" class="form-label">Nome Autore</label>
                                    <input type="text" class="form-control" id="name" placeholder="Inserisci il nome dell'autore">
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="surname" class="form-label">Cognome Autore</label>
                                    <input type="text" class="form-control" id="surname" placeholder="Inserisci il cognome dell'autore">
                                </div>
                                    <div class="col-12 mb-3">
                                        <label for="titol" class="form-label">Titolo</label>
                                        <input type="text" class="form-control" id="titol" placeholder="Inserisci il titolo del libro">
                                        <p class="text-secondary">Titolo versione italiana</p>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="genre" class="form-label">Genere</label>
                                        <select class="form-select" aria-label="Scegli il genere" id="country">
                                        <option selected>Scegli il genere</option>
                                        <option value="1">Thriller</option>
                                        <option value="2">Noir</option>
                                        <option value="3">Fantasy</option>
                                        </select>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="year" class="form-label">Anno di pubblicazione</label>
                                        <input type="text" class="form-control" id="year" placeholder="Inserisci l'anno">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="isbn" class="form-label">ISBN#</label>
                                        <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                                    </div>
                                    
                                    <div class="border-bottom py-2"></div>
                                    <!-- barra -->
                                     
                                    <div class="mb-3 py-3">
                                        <label for="copie" class="form-label">Note</label>
                                        <textarea class="form-control" id="note" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                                        
                                    </div>
                                    <div class="ms-3 mb-3 form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                          Disponibile anche in digitale
                                        </label>
                                      </div>

                                    <div class="col-12 mb-3">
                                        <a class="btn btn-primary" href="#" role="button">Aggiungi Libro</a>
                                    </div>
                </div>


        </main>





    <!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
